    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>

<body>
    <div id="container">
        <div id="title">
            <span id="font-controls"><span class="decreaseFont" title="Decrease Clock Font Size"><a href="#">-</a></span>&nbsp;&nbsp;<span class="increaseFont"><a href="#" title="Increase Clock Font Size">+</a></span>&nbsp;&nbsp;<span class="resetFont"><a href="#" title="Reset Clock Font Size">#</a></span></span>
            <span id="clk">THE COLOUR CLOCK.</span><br />
            <span id="exp">REPRESENTING TIME AS A HEXADECIMAL COLOUR VALUE.</span>
        </div>
        
        <div id="display">
            <div id="timeval"></div>
            <div id="bar"><span class="hr">00:00:00</span></div>
            <div id="hexval"></div>
            <div id="toggle_container">
                <span class="toggler on" id="toggletime">&nbsp;</span>
                <span class="toggler" id="togglehex">&nbsp;</span>
            </div>
        </div>
    </div>
    <div id="credits"><span><span><a href="http://thecolourclock.co.uk/">THE COLOUR CLOCK</a> BY <a href="http://www.lookatjack.com/">Jack Hughes.</a></span><span id="port">JAVASCRIPT VERSION BY <a target=_blank href="http://nogoodatcoding.com/projects/colorclock"><img src="ngac.png" alt="no.good.at.coding" title="no.good.at.coding" /></a> v1.0</span></span></div>
